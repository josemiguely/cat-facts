{% extends "app/base.html" %}

{% block content %}
<div class="mt-3 mb-3">
    <h1>Welcome to Cat Facts!</h1>
    <p class="lead">You are now logged in.</p>
    <a href="{% url 'liked_facts' %}" class="btn btn-info mb-4">View Liked Cat Facts</a>

    <div class="list-group">
        {% for fact in cat_facts %}
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ fact.fact }}</h5>
                <small>{{ fact.length }} characters</small>
            </div>
            <form action="{% url 'like_cat_fact' %}" method="post" class="mt-2">
                {% csrf_token %}
                <input type="hidden" name="fact" value="{{ fact.fact }}">
                <button type="submit" class="btn btn-primary">Like</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
